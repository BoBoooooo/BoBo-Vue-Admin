<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <% if (htmlWebpackPlugin.files.favicon) { %>
    <link rel="icon" href="<%= htmlWebpackPlugin.files.favicon%>" />
    <% } else { %>
    <link rel="icon" href="https://pic.downk.cc/item/5f4cc022160a154a67cc2f28.png" />
    <% } %> <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet" />
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>请修改浏览器设置以启用Javascript</strong>
    </noscript>

    <div id="app"></div>
    <script src="<%= BASE_URL %>js/tinymce4.7.5/tinymce.min.js"></script>
    <% for (var js in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
    <% } %> <% if (htmlWebpackPlugin.options.devServer) { %>
    <script src="<%= htmlWebpackPlugin.options.devServer%>/webpack-dev-server.js"></script>
    <% } %>
  </body>
</html>
